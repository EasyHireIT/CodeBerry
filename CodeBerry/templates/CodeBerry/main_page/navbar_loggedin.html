<!-- Right elements -->
<div class="d-flex align-items-center">
  <!-- Icon -->
  <a class="link-secondary me-3" href="#">
    <i class="fas fa-shopping-cart"></i>
  </a>

  <!-- Notifications -->
  <div class="dropdown">
    <a
      class="link-secondary me-3 dropdown-toggle hidden-arrow"
      href="#"
      id="navbarDropdownMenuLink"
      role="button"
      data-mdb-toggle="dropdown"
      aria-expanded="false"
    >
      <i class="fas fa-bell"></i>
      <span class="badge rounded-pill badge-notification bg-danger">1</span>
    </a>
    <ul
      class="dropdown-menu dropdown-menu-end"
      aria-labelledby="navbarDropdownMenuLink"
    >
      <li>
        <a class="dropdown-item" href="#">Some news</a>
      </li>
      <li>
        <a class="dropdown-item" href="#">Another news</a>
      </li>
      <li>
        <a class="dropdown-item" href="#">Something else here</a>
      </li>
    </ul>
  </div>
  <!-- Avatar -->
  <div class="dropdown">
    <a
      class="dropdown-toggle d-flex align-items-center hidden-arrow"
      href="#"
      id="navbarDropdownMenuAvatar"
      role="button"
      data-mdb-toggle="dropdown"
      aria-expanded="false"
    >
      <b>Witaj {{ user.socialaccount_set.all.0.extra_data.name }}!&nbsp;</b>
      <img
        src="{{ user.socialaccount_set.all.0.get_avatar_url }}"
        class="rounded-circle"
        height="30"
        alt="Avatar"
        loading="lazy"
      />
    </a>
    <ul
      class="dropdown-menu dropdown-menu-end"
      aria-labelledby="navbarDropdownMenuAvatar"
    >
      <li>
        <a class="dropdown-item" href="{% url 'user_page:user-creator' %}">My profile</a>
      </li>
      <li>
        <a class="dropdown-item" href="#">Settings</a>
      </li>
      <li>
        <a class="dropdown-item" href="{% url 'main:logout' %}">Logout</a>
      </li>
    </ul>
  </div>
</div>
<!-- Right elements -->
