<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>My Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- User page main CSS styles -->
        <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">

        <!-- Phone field -->
        <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
        <link rel="stylesheet" href="{% static 'styles/phone-field.css' %}">

        <!-- User information options (education, contract etc) -->
        <script src="{% static 'javascript/user-information.js' %}"></script>
        <script src="{% static 'javascript/manage-user-options.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'styles/user-information.css' %}">

        <!-- Multiple select menu -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'styles/menu-multiple-select.css' %}">
        <!-- User skills multiple select menu -->
        <script src="{% static 'javascript/menu-user-skills.js' %}"></script>
        <!-- Relocation cities multiple select menu -->
        <script src="{% static 'javascript/menu-relocation-cities.js' %}"></script>
        <!-- User languages multiple select menu -->
        <script src="{% static 'javascript/menu-user-languages.js' %}"></script>

        <!-- Customize user skills checkboxes -->
        <script src="{% static 'javascript/change-selected-options-color.js' %}"></script>

        <!-- Salary sliders -->
        <script src="{% static 'javascript/manage-salary-sliders.js' %}"></script>
        <link rel="stylesheet" href="{% static 'styles/work-contract-sliders.css' %}">
        
        <!-- Upload CV block -->
        <link rel="stylesheet" href="{% static 'CodeBerry/styles/upload_file.css' %}">
        <script src="{% static 'CodeBerry/resource/upload_file.js' %}"></script>
    </head>
    <body>
        {% include 'CodeBerry/user_page/navbar.html' %}
        {% block content %}
            <!-- content here! -->
        {% endblock %}
    </body>
    <script src="{% static 'javascript/phone-field.js' %}"></script>
</html>
